

    <div ng-controller="ArtistCtrl as ac">
        <div class="jumbotron">
            <h2>The Indie</h2>
            <p class="pull-right">300,000+ Music Fans Worldwide, and Growing...</p>
        </div>

        <div>
            <div class="form-group">
                <h3>
                    Artists
                    <a ng-href="/#/artists/create" class="btn btn-primary pull-right" id="btn_artist_create">Add Artist</a>
                </h3>
                <hr>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Users...">
                <hr>
            </div>


            <table id="artist_list" class="table table-striped">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>BandName</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Genre</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="art in ac.artists | filter:searchText">
                    <td>
                        {{ art.number }}
                    </td>
                    <td>
                        {{ art.bandName }}
                    </td>
                    <td>
                        {{ art.email }}
                    </td>
                    <td>
                        {{ art.password }}
                    </td>
                    <td>
                        {{ art.genre }}
                    </td>
                    <td>
                        <a ng-href="/#/artists/edit/{{art.number}}" class="btn btn-success pull-right" id="btn_artist_update">Edit Artist</a>
                    </td>
                </tr>
                <tr ng-hide="ac.artists.length">
                    <td colspan="3">
                        <p class="text-center">No Artists Found</p>
                    </td>
                </tr>
                </tbody>
            </table>

            <h3>
                Debug
            </h3>
            <hr>
            <accordion>
                <accordion-group is-open="status.open">
                    <accordion-heading>
                        Json Data <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </accordion-heading>
                    <pre>{{ ac.artists | json }}</pre>
                </accordion-group>
            </accordion>
        </div>

    </div>
